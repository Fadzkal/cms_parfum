<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard | Prime Fragrance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- VARIABLES (Navy Theme) --- */
        :root {
            --navy-dark: #0F172A;
            --blue-accent: #3B82F6;
            --green-accent: #10B981;
            --bg-main: #F1F5F9;
            --white: #FFFFFF;
            --text-dark: #334155;
            --text-gray: #64748B;
            --border: #E2E8F0;
            --sidebar-width: 260px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--navy-dark);
            color: var(--white);
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: 4px 0 20px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 12px;
        }
        .logo-icon { font-size: 1.5rem; color: var(--blue-accent); }
        .logo-text { font-weight: 800; font-size: 1.1rem; letter-spacing: 0.5px; }

        .nav-menu { flex: 1; padding: 20px 15px; overflow-y: auto; }
        
        .nav-link {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 15px; border-radius: 10px;
            color: #CBD5E1; text-decoration: none;
            font-weight: 500; transition: var(--transition);
            margin-bottom: 5px;
        }
        .nav-link:hover { background-color: rgba(255,255,255,0.05); color: var(--white); transform: translateX(5px); }
        .nav-link.active { background-color: var(--blue-accent); color: var(--white); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        
        .user-panel {
            padding: 20px; border-top: 1px solid rgba(255,255,255,0.1);
            background-color: rgba(0,0,0,0.2);
        }
        .user-info { font-weight: 700; font-size: 0.9rem; color: var(--white); margin-bottom: 5px; }
        .btn-logout { color: #EF4444; text-decoration: none; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; font-weight: 600; transition: 0.2s; }
        .btn-logout:hover { color: #FCA5A5; }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* Headers */
        .mobile-header { display: none; padding: 15px; background: var(--navy-dark); color: white; justify-content: space-between; align-items: center; }
        
        .top-header {
            background: var(--white); padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .page-title h1 { font-size: 1.5rem; color: var(--navy-dark); font-weight: 800; }
        .page-title p { color: var(--text-gray); font-size: 0.9rem; margin-top: 5px; }

        /* Kanban Grid */
        .kanban-wrapper {
            padding: 30px 40px; overflow-y: hidden; flex: 1;
            display: grid; grid-template-columns: 1fr 1fr; gap: 30px;
        }

        .kanban-column {
            display: flex; flex-direction: column;
            background: #E2E8F0; border-radius: 16px;
            overflow: hidden; height: 100%; border: 1px solid #CBD5E1;
        }

        .column-header {
            padding: 20px; background: #F8FAFC; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            font-weight: 700; color: var(--navy-dark);
        }
        .badge-count {
            background: var(--navy-dark); color: white; padding: 4px 12px;
            border-radius: 20px; font-size: 0.8rem;
        }

        .task-list {
            padding: 20px; overflow-y: auto; flex: 1;
            display: flex; flex-direction: column; gap: 15px;
        }

        /* Task Card */
        .task-card {
            background: var(--white); padding: 20px; border-radius: 12px;
            box-shadow: var(--shadow); transition: var(--transition);
            border-left: 4px solid var(--blue-accent); cursor: default;
            display: flex; flex-direction: column; gap: 10px;
        }
        .task-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        .task-meta { display: flex; justify-content: space-between; align-items: center; }
        .task-id { font-family: monospace; background: #F1F5F9; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; color: var(--text-dark); font-weight: 600; }
        
        .prio-badge { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; padding: 2px 8px; border-radius: 4px; }
        .prio-Kritis { background: #FEE2E2; color: #991B1B; }
        .prio-Tinggi { background: #FFEDD5; color: #9A3412; }
        .prio-Sedang { background: #EFF6FF; color: #1E40AF; }

        .task-title { font-size: 1rem; font-weight: 700; color: var(--navy-dark); }
        .task-desc { font-size: 0.9rem; color: var(--text-gray); line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        .assigned-to { font-size: 0.85rem; color: var(--green-accent); font-weight: 600; display: flex; align-items: center; gap: 5px; background: #ECFDF5; padding: 5px 10px; border-radius: 6px; width: fit-content; }

        .btn { width: 100%; padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: var(--transition); }
        .btn-assign { background: var(--navy-dark); color: white; }
        .btn-assign:hover { background: var(--blue-accent); }
        .btn-verify { background: var(--green-accent); color: white; }
        .btn-verify:hover { background: #059669; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-box {
            background: var(--white); width: 400px; padding: 30px;
            border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { opacity: 1; transform: translateY(0); } }

        .form-label { font-weight: 600; color: var(--navy-dark); font-size: 0.9rem; margin-bottom: 8px; display: block; }
        select { width: 100%; padding: 12px; border: 2px solid var(--border); border-radius: 8px; font-family: inherit; margin-bottom: 20px; outline: none; }
        select:focus { border-color: var(--blue-accent); }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar { position: fixed; height: 100%; transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); box-shadow: 100vw 0 0 rgba(0,0,0,0.5); }
            .mobile-header { display: flex; }
            .top-header { display: none; }
            .kanban-wrapper { grid-template-columns: 1fr; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
            .kanban-column { height: auto; max-height: 600px; flex-shrink: 0; }
        }
    </style>
</head>
<body>

    <div class="mobile-header">
        <div style="font-weight: 800; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-flask" style="color: var(--blue-accent);"></i> PrimeFragrance
        </div>
        <i class="fas fa-bars" style="cursor: pointer; font-size: 1.5rem;" onclick="document.querySelector('.sidebar').classList.toggle('active')"></i>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-user-tie logo-icon"></i>
            <div class="logo-text">SUPERVISOR</div>
        </div>
        <div class="nav-menu">
            <a href="#" class="nav-link active"><i class="fas fa-columns"></i> Kontrol WO</a>
            <a href="#" class="nav-link"><i class="fas fa-boxes"></i> Inventory</a>
            <a href="#" class="nav-link"><i class="fas fa-calendar-check"></i> Jadwal</a>
        </div>
        <div class="user-panel">
            <div class="user-info" id="userName">Supervisor</div>
            <a href="/logout" class="btn-logout"><i class="fas fa-right-from-bracket"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        <header class="top-header">
            <div class="page-title">
                <h1>Pusat Kontrol</h1>
                <p>Kelola alokasi teknisi dan validasi hasil kerja.</p>
            </div>
            <div style="color: var(--text-gray); font-weight: 600;">
                <i class="far fa-calendar-alt"></i> <span id="dateDisplay"></span>
            </div>
        </header>

        <div class="kanban-wrapper">
            <div class="kanban-column">
                <div class="column-header">
                    <span><i class="fas fa-inbox" style="color: var(--blue-accent); margin-right: 8px;"></i> Permintaan Baru</span>
                    <span class="badge-count" id="newCount">0</span>
                </div>
                <div class="task-list" id="newList">
                    <div style="text-align:center; color:#94A3B8; margin-top:20px;">Memuat data...</div>
                </div>
            </div>

            <div class="kanban-column" style="border-color: #10B981;">
                <div class="column-header">
                    <span><i class="fas fa-check-double" style="color: #10B981; margin-right: 8px;"></i> Menunggu Verifikasi</span>
                    <span class="badge-count" id="compCount" style="background: #10B981;">0</span>
                </div>
                <div class="task-list" id="compList">
                    <div style="text-align:center; color:#94A3B8; margin-top:20px;">Memuat data...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="assignModal">
        <div class="modal-box">
            <h3 style="color: var(--navy-dark); margin-bottom: 5px;">Alokasi Teknisi</h3>
            <p style="color: var(--text-gray); font-size: 0.9rem; margin-bottom: 20px;">
                Pilih teknisi untuk WO <span id="modalWoId" style="font-weight:bold; font-family:monospace; color:var(--blue-accent);"></span>
            </p>
            
            <label class="form-label">Daftar Teknisi</label>
            <select id="techSelect">
                <option value="">-- Memuat Data --</option>
            </select>

            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button onclick="closeModal()" style="padding: 10px 20px; border-radius: 8px; border: 1px solid var(--border); background: white; cursor: pointer; font-weight: 600; color: var(--text-gray);">Batal</button>
                <button onclick="submitAssign()" style="padding: 10px 20px; border-radius: 8px; border: none; background: var(--navy-dark); color: white; font-weight: 600; cursor: pointer;">Simpan Alokasi</button>
            </div>
        </div>
    </div>

    <script>
        // Init Data
        document.getElementById('userName').textContent = sessionStorage.getItem('user_name') || 'Supervisor';
        document.getElementById('dateDisplay').textContent = new Date().toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        
        let currentWoId = null;

        async function loadData() {
            try {
                const [resNew, resComp] = await Promise.all([
                    fetch('/api/wo/new'),
                    fetch('/api/wo/completed')
                ]);
                
                const newWos = await resNew.json();
                const compWos = await resComp.json();

                renderList('newList', newWos, 'new');
                renderList('compList', compWos, 'comp');
                
                document.getElementById('newCount').textContent = newWos.length;
                document.getElementById('compCount').textContent = compWos.length;
            } catch (e) { console.error("Error fetching data", e); }
        }

        function renderList(elementId, data, type) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            
            if(data.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; padding:30px; color:#94A3B8; border: 2px dashed #E2E8F0; border-radius:12px;">
                        <i class="fas fa-clipboard-check" style="font-size: 2rem; margin-bottom: 10px; opacity: 0.5;"></i><br>
                        Tidak ada tugas.
                    </div>`;
                return;
            }

            data.forEach(wo => {
                let actionBtn = '';
                let techBadge = '';

                if(type === 'new') {
                    actionBtn = `<button class="btn btn-assign" onclick="openAssign('${wo._id}')">Alokasi Teknisi</button>`;
                } else {
                    actionBtn = `<button class="btn btn-verify" onclick="verifyWO('${wo._id}')"><i class="fas fa-check"></i> Verifikasi & Tutup</button>`;
                    techBadge = `<div class="assigned-to"><i class="fas fa-user-check"></i> ${wo.assigned_to}</div>`;
                }

                const html = `
                    <div class="task-card" style="border-left-color: ${type === 'new' ? 'var(--blue-accent)' : 'var(--green-accent)'}">
                        <div class="task-meta">
                            <span class="task-id">#${wo._id.substring(0,8)}</span>
                            <span class="prio-badge prio-${wo.priority}">${wo.priority}</span>
                        </div>
                        <div class="task-title">${wo.asset_name}</div>
                        <div class="task-desc">${wo.description}</div>
                        ${techBadge}
                        <div style="margin-top: auto;">
                            ${actionBtn}
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // Modal Logic
        async function openAssign(id) {
            currentWoId = id;
            document.getElementById('modalWoId').textContent = id.substring(0,6);
            
            try {
                const res = await fetch('/api/technicians');
                const techs = await res.json();
                const sel = document.getElementById('techSelect');
                sel.innerHTML = '<option value="">-- Pilih Teknisi --</option>';
                techs.forEach(t => {
                    sel.innerHTML += `<option value="${t.username}">${t.name}</option>`;
                });
                document.getElementById('assignModal').style.display = 'flex';
            } catch (e) { alert("Gagal memuat data teknisi"); }
        }

        function closeModal() { document.getElementById('assignModal').style.display = 'none'; }

        async function submitAssign() {
            const tech = document.getElementById('techSelect').value;
            if(!tech) return alert("Harap pilih teknisi!");
            
            try {
                await fetch(`/api/wo/assign/${currentWoId}`, {
                    method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({technician: tech})
                });
                closeModal();
                loadData();
            } catch(e) { alert("Gagal mengalokasikan."); }
        }

        async function verifyWO(id) {
            if(confirm('Apakah pekerjaan ini sudah sesuai standar dan bisa ditutup?')) {
                try {
                    await fetch(`/api/wo/verify/${id}`, {method: 'POST'});
                    loadData();
                } catch(e) { alert("Gagal verifikasi."); }
            }
        }

        // Auto Load
        loadData();
        setInterval(loadData, 10000); // Refresh every 10s
    </script>
</body>
</html>
